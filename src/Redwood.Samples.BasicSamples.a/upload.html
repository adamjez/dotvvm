<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>

    <script type="text/javascript">
        function test() {
            document.getElementById('fup1').contentWindow.document.getElementById('upload').click(); 
        }
    </script>
</head>
<body>
    
    <iframe class="rw-upload-iframe" style="position: absolute; top: -10000000px; left: -10000000px" src="upload2.html" id="fup1"></iframe>
    <div id="upload" class="rw-upload">
        <a class="rw-upload-button" href="#" onclick="redwood.fileUpload.showUploadDialog('upload', 'fup1'); return false;">Upload</a>
        <span class="rw-upload-files" data-bind="text: redwood.format('{0} files', Files().length)"></span>
        <span class="rw-upload-progress-wrapper">
            <span class="rw-upload-progress"></span>
        </span>
        <span class="rw-upload-result" data-bind="text: redwood.fileUpload.getStatus(Files)"></span>
    </div>
    
</body>
</html>
