<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

<form method="POST" enctype="multipart/form-data" action="/redwoodFileUpload" id="uploadForm">
    <input type="file" name="upload" id="upload" multiple="multiple" onchange="this.form.submit();"/>
    <input type="hidden" name="targetControlId"/>
</form>

<script type="text/javascript">
    var form = document.getElementById("uploadForm");
    
    form.onsubmit = function () {
        var targetControlId = document.getElementById("targetControlId").value;
        parent.redwood.reportProgress(targetControlId, true, null, "");
    };
</script>

</body>
</html>
